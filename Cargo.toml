[package]
name = "sensor_mqtt"
version = "0.2.0"
authors = ["Andrew Rowson <github@growse.com>"]
edition = "2018"

[dependencies]

bme280 = { version = "0.2.1", features = ["serde"] }
linux-embedded-hal = "0.3.0"
log = "0.4.11"
rumqttc = "0.0.6"
env_logger = "0.7.1"
i2cdev = "0.4.4"
confy = "0.4.0"
serde_derive = "1.0.115"
serde = { version = "1.0", features = ["derive"] }
whoami = "0.9.0"
serde_json = "1.0.57"